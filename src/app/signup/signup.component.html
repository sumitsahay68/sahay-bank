<div class="forms">

    <fieldset>
        <legend><mark>SIGN UP</mark></legend>
        <form class="container" name="signup" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <table class="form-table">
            <tr>
            <td><label>First Name (required) </label></td>
            <td><input type="text" name="firstname" placeholder="Enter First Name" formControlName="firstname" required></td>
            </tr>
            <tr>
            <td><label>Last Name </label></td>
            <td><input type="text" name="lastname" placeholder="Enter Last Name" formControlName="lastname"></td>
             </tr>
            <tr>
            <td><label>Gender (required) </label></td>
            <td><input type="radio" name="gender" value="male"  formControlName="gender">Male 
                <input type="radio" name="gender" value="female"  formControlName="gender">Female</td>
            </tr>
            <tr>
            <td><label>Date of Birth (required) </label></td>
            <td><input type="date" name="dob" placeholder="Enter DOB (DD/MM/YYYY)" formControlName="dob" required></td>
            </tr>
            <tr>
            <td><label>Father's Name (required) </label></td>
            <td><input type="text" name="fname" id="fname" placeholder="Enter Father's Name"  formControlName="fname" required></td>
            </tr>
            <tr>
            <td><label>Email ID (required) </label></td>
            <td><input type="email" name="email" placeholder="Enter your email" formControlName="email" required></td>
            </tr>
            </table>
            <label>Address (required) </label><br/><textarea name="address" rows="8" cols="50" placeholder="Enter Address" formControlName="address" required></textarea><br/>
            <label>Upload Address Proof(.pdf/.doc)</label><br/><input type="file" name="addr_proof" formControlName="addr_proof" required><br/><br/>
            <table class="form-table">
            <tr>
            <td><label>Create Customer ID (required) </label></td>
            <td><input type="text" name="id" id="id" placeholder="Enter Customer ID" formControlName="id" required></td>
            </tr>
            <tr>
            <td><label>Create Password (required) </label></td>
            <td><input type="password" name="password" id="password" placeholder="Enter Password" formControlName="password" #pwdfield required></td>
            </tr>
            <tr>
            <td><label>Confirm Password (required) </label></td>
            <td><input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" formControlName="cpassword" required></td>
            </table>
            <button type="submit" [disabled]="!form.valid">Register</button>&nbsp;
            <button type="reset">Clear</button><br/><hr size=3>
            <label>Already a member? </label>&nbsp;<a routerLink="login" class="form-link">Log In</a>
        </form>
    </fieldset>
        </div>
