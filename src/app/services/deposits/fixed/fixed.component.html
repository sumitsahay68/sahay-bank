<div id="service" style="background-image: url(../../../../assets/img/fixed-deposits.jpg)">
  <form class="container" name="deposit" [formGroup]="calculator" (ngSubmit)="xyz(calculator.value)">
      <h1>Fixed Deposits</h1>
      <table class="form-table"> 
        <strong>FD CALCULATOR:</strong> 
        <tr>
          <td>Deposit Amount (INR)</td>
          <td><input type="number" name="amount" placeholder="Enter Amount" #amt formControlName="amount" required></td>
        </tr>
        <tr>
          <td>Interest Rate</td>
          <td><input type="number" name="rate" placeholder="Enter Interest Rate(in %)" #rate formControlName="rate" required></td>
        </tr>
        <tr>
          <td>Duration (in Months)</td>
          <td><input type="number" name="duration" placeholder="Enter Duration in months" #dur formControlName="duration" required></td>
        </tr>
        <tr>
            <td>Deposit (INR)</td>
            <td><input type="number" value="{{ res }}" readonly></td>
        </tr>
      </table><br>
      <button type="button" [disabled]="!calculator.valid" (click)="calculateDeposit(amt.value,rate.value,dur.value)">Calculate FD</button>&nbsp;
      <button type="reset">Clear</button>
    </form>
    <br>
    <hr size="5%" noshade="true">
    <br>
    <form class="container" name="deposit-service" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <table class="form-table">
        <strong>Apply Online: </strong>
        <tr>
          <td>Deposit Amount (INR)</td>
          <td><input type="number" name="amount" placeholder="Enter Amount" formControlName="amount" required></td>
        </tr>
        <tr>
            <td>Duration (in Months)</td>
            <td><input type="number" name="duration" placeholder="Enter Duration in months" formControlName="duration" required></td>
        </tr>
      </table><br>
      <button type="submit" [disabled]="!form.valid">Apply</button>&nbsp;
      <button type="reset">Clear</button><br><br>
      </form>
    
  
  </div>
